<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__listItems">
                <li class="main-header__item"><a class="active" href="/">Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Shop here</h1>
        <p>List of products here:</p>

        <div class="grid">
            <article class="card product-item">
                <header class="card__header">
                    <h1 class="product__title">Great hockey skates</h1>
                </header>
                <div class="card__image"><img src="https://cdn.shoplightspeed.com/shops/608796/files/7140596/flite-flite-sk-c-75-hockey-skates-the-big-ones.jpg" alt="hockey skates" /></div>
                <div class="card__content">
                    <h2 class="product__price">$150</h2>
                    <p class="product__description">Kick ass skates that are awesome and should be worn by everyone.  Buy it now!</p>
                </div>
                <div class="card__actions"><button class="btn">Buy Now!</button></div>
            </article>
        </div>
    </main>
</body>

</html>
